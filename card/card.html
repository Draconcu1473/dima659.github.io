<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <!--Карточка товара-->
    <div class="card">
        <!--Верхняя часть-->
        <div class="class__top">
            <!--Изображение ссылка товара-->
            <a href="" class="card_image">
                <img src="./image/iphone-14-pro-max-gold.png" alt="Apple IPhone 14 PRO Max Gold">
            </a>
            <!--Скидка на товар-->
            <div class="card__label">-10%</div>
        </div>
        <!--Нижняя часть-->
        <div class="card__bottom">
            <!--Цены на товар ( с учетом скидки и без)-->
            <div class="card__prices">
                <div class="card__price card__price--discount">135 000</div>
                <div class="card__price card__price--common">150 000</div>
            </div>
            <!--Ссылка на название товара-->
            <a href="#" class="card_title">
                Смартфон Apple IPhone 14 Pro Max 256Gb, золотой
            </a>
            <!-- Кнопка добавить в корзину -->
            <button class="card__add">В корзину</button>
        </div>
    </div>






</body>

</html>
